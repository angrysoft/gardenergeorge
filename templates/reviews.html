{% for review in reviews %}
<div class="row center-xs">
  <div class="col-xs-12 panel background">
    <div class="row center-xs review">
      <div class="col-xs-2 col-md-1">
        <a href="{{ review.get('author_url') }}">
          <img class="reviewer-img" src="{{ review.get('profile_photo_url') }}">
        </a>
      </div>

      <div class="col-xs-10">
        <div class="row">
          <div class="col-xs-10"><a href="{{ review.get('author_url') }}">{{ review.get('author_name') }}</a></div>
        </div>

        <div class="row padding-03">
          <div class="col-xs-6 starts">{{ '*' * review.get('rating')|int }}</div>
          <div class="cols-xs-6">{{ review.get('relative_time_description') }}</div>
        </div>

        <div class="row">
          <div class="col-xs-12">{{ review.get('text') }}</div>
        </div>

      </div>
    </div>
  </div>
</div>
{% endfor %}
